<p-messages hideTransitionOptions="500ms"></p-messages>
<div class="animate__animated animate__zoomInDown">
  <p-card class="card mt-1">
    <div class="flex justify-content-center">
      <div class="flex align-items-center justify-content-center">
        <div class="flex flex-column">
          <label>Cargar Orden *</label>
        </div>
      </div>
    </div>

    <div class="flex sm:justify-content-center mt-3">
      <div class="flex align-items-center justify-content-center">
        <div class="flex flex-column">
          <small>{{fileName}}</small>
        </div>
      </div>
      <div class="flex align-items-center justify-content-center">
        <button *ngIf="fileUpload" pButton pRipple type="button" label="Eliminar" icon="pi pi-times"
          (click)="removeFile()" [disabled]="statusPreLoad || statusElement" class="p-button-link">
        </button>
      </div>
    </div>

    <div class="flex justify-content-center mt-3">
      <div class="flex align-items-center justify-content-center mr-4">
        <p-fileUpload *ngIf="!fileUpload" id="fUpload" mode="basic" name="demo[]" #form
          (uploadHandler)="uploadHandler( form )" [customUpload]="true" [auto]="true" chooseLabel="Cargar Archivo"
          class="p-button p-button-raised p-button-rounded">
        </p-fileUpload>
      </div>
    </div>

    <div class="flex justify-content-center mb-3">
      <div class="flex align-items-center justify-content-center">
        <button *ngIf="fileUpload" pButton pRipple [label]="statusElement ? 'Enviando' : 'Enviar'"
          (click)="sendFile()" [disabled]="statusPreLoad || statusElement" [loading]="statusElement"
          class="p-button-raised p-button-rounded">
        </button>
      </div>
    </div>
  </p-card>
</div>

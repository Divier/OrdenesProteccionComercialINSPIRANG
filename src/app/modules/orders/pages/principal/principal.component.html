<p-progressSpinner *ngIf="statusElement"></p-progressSpinner>
<p-tabView (onChange)="handleChange($event)">
  <p-tabPanel header="Cargar Orden">
    <app-load-order *ngIf="enabled0"></app-load-order>
  </p-tabPanel>
  <p-tabPanel header="Ordenes Cargadas">
    <app-order-sent *ngIf="enabled1"></app-order-sent>
  </p-tabPanel>
  <p-tabPanel header="Ordenes Procesadas">
    <app-order-processed *ngIf="enabled2"></app-order-processed>
  </p-tabPanel>
</p-tabView>
